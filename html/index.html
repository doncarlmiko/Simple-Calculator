<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Strike&display=swap" rel="stylesheet">

    <link href="../css/calculatorMain.css" rel="stylesheet"/>
    <title>Simple Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <label>input</label>
            <input type="number" id="result2" title="result2" placeholder="Enter second number" value="0">
        </div>
        
        <div class="button-container">

            <div class="button-row-style">
                <button id="allClear" type ="button">AC</button>
                <button id="modulo"  type="button">%</button>
                <button id="clear" type="button">C</button>
                <button id="divide" type="button">รท</button>
            </div>

            <div class="button-row-style">
                <button id="seven" type="button">7</button>
                <button id="eight" type="button">8</button>
                <button id="nine" type="button">9</button>
                <button id="multiply" type="button">X</button>
            </div>
            
            <div class="button-row-style">
                <button id="four" type="button">4</button>
                <button id="five" type="button">5</button>
                <button id="six" type="button">6</button>
                <button id="subtract" type="button">-</button> 
            </div>

            <div class="button-row-style">
                <button id="one" type="button">1</button>
                <button id="two" type="button">2</button>
                <button id="three" type="button">3</button>
                <button id="add" type="button">+</button>
            </div>

            <div class="button-row-style">
                <button id="doubleZero" type="button">00</button>
                <button id="zero" type="button">0</button>
                <button id="plusMinus" type="button">.</button>
                <button id="equals" type="button">=</button>
            </div>   
        </div>
        
    </div>
</body>
</html>
